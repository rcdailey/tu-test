networks:
  recyclarr:
    name: recyclarr_dev
    external: true

services:
  recyclarr:
    image: ghcr.io/recyclarr/recyclarr:edge
    user: $DOCKER_UID:$DOCKER_GID
    build:
      context: .
      args:
        - TARGETARCH=amd64
    networks: [recyclarr]
    volumes:
      - ./config:/config
    environment:
      CRON_SCHEDULE: "* * * * *"
      TZ: America/Chicago
